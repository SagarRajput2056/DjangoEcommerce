{% extends 'main/base.html' %}
{% block title %}Categories{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">Categories</h1>
    <ul class="grid grid-cols-2 gap-4">
        {% for category in categories %}
            <li>
                <a href="{% url 'category_detail' category.slug %}" class="block py-2 px-4 bg-gray-200 hover:bg-gray-300 rounded-md transition-colors">{{ category.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
