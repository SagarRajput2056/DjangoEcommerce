{% extends 'main/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold mb-6 max-w-sm mx-auto">Register</h1>

    <form method="post" class="max-w-sm mx-auto">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
            <input type="text" name="username" id="username" class="border border-gray-300 rounded-md w-full px-3 py-2 focus:outline-none focus:ring focus:border-blue-300" />
        </div>
        <div class="mb-4">
            <label for="first_name" class="block text-gray-700 text-sm font-bold mb-2">First Name</label>
            <input type="text" name="first_name" id="first_name" class="border border-gray-300 rounded-md w-full px-3 py-2 focus:outline-none focus:ring focus:border-blue-300"/>
        </div>
        <div class="mb-4">
            <label for="last_name" class="block text-gray-700 text-sm font-bold mb-2">Last Name</label>
            <input type="text" name="last_name" id="last_name" class="border border-gray-300 rounded-md w-full px-3 py-2 focus:outline-none focus:ring focus:border-blue-300" />
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
            <input type="email" name="email" id="email" class="border border-gray-300 rounded-md w-full px-3 py-2 focus:outline-none focus:ring focus:border-blue-300" />
        </div>
        <div class="mb-4">
            <label for="password1" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <input type="password" name="password1" id="password1" class="border border-gray-300 rounded-md w-full px-3 py-2 focus:outline-none focus:ring focus:border-blue-300" />
        </div>
        <div class="mb-4">
            <label for="password2" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
            <input type="password" name="password2" id="password2" class="border border-gray-300 rounded-md w-full px-3 py-2 focus:outline-none focus:ring focus:border-blue-300" />
        </div>
        <div class="mb-4">
            <label for="is_vendor" class="flex items-center">
                <input type="checkbox" name="is_vendor" id="is_vendor" class="mr-2" />
                <span>Want to be a vendor?</span>
            </label>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Sign Up</button>
    </form>
{% endblock %}
