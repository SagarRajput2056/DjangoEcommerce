{% extends 'main/base.html' %}

{% block title %}Checkout{% endblock %}

{% block content %}
    <h1 class="text-2xl">Cart</h1>
    
    <h2 class="mt-2">Total Cost: Rs.{{ cart.get_total_cost }}</h2>

    <form action="." method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button href="{% url 'checkout' %}" class="inline-block mt-4 px-4 py-3 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors">Checkout</button>
    </form>
    
    
{% endblock %}
