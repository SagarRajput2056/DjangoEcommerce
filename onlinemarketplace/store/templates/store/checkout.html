{% extends 'main/base.html' %}

{% block title %}Checkout{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold mb-4">Cart</h1>
    
    <h2 class="mt-2 text-xl">Total Cost: Rs.{{ cart.get_total_cost }}</h2>

    <form action="." method="post" class="mt-4">
        {% csrf_token %}
        <div class="mb-4">
            {{ form.as_p }}
        </div>
        <button type="submit" class="inline-block px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors">Checkout</button>
    </form>
</div>
{% endblock %}
